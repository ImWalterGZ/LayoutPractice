<!DOCTYPE html>
<html>
  <head>
    <title>Galeria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <h1 class="centerText">Batman Gallery</h1>
      <div class="iconos">
        <ul>
          <li>
            <a href="#facebook"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#twitter"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#instagram"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#github"><i class="fab fa-github"></i></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
      <p class="quote" class="header">
        "It's not who I am underneath, but what I do that defines me." - Batman
      </p>
      <img src="images/jaune batman.jpeg" alt="" class="responsive" />
    </div>
    <hr />
    <div class="gallery">

      <!-- Gallery Section-->
      <div class="gallery-item"><img src="images/blue.jpeg" alt="batman1"></div>
      <div class="gallery-item"><img src="images/casi.jpeg" alt="batman1"></div>
      <div class="gallery-item"><img src="images/hope.jpeg" alt="batman1"></div>
      <div class="gallery-item"><img src="images/smile.png" alt="batman1"></div>
      <div class="gallery-item"><img src="images/morebatman.jpeg" alt="batman1"></div>
      <div class="gallery-item"><img src="images/flying.jpeg" alt="batman1"></div>
      <div class="gallery-item"><img src="images/violnece.png" alt=""></div>
      <div class="gallery-item"><img src="images/death.jpeg" alt=""></div>
    
      </div>

    </div>
    <div class="centerText">
      <h2>Is there something special about me as well?</h2>
      <div class="rectangle"></div>
    </div>
  </body>
</html>
